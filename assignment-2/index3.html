<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global3.css" />
    <link rel="stylesheet" href="./index3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="g5academy">&lt;/&gt;g5academy</header>
      <div class="home">home</div>
      <div class="search">search</div>
      <div class="explore">explore</div>
      <div class="feedback">feedback</div>
      <div class="about-us">about us</div>
      <img class="link-line-icon" alt="" src="./public/link-line.svg" />

      <img
        class="desktop-1-child"
        loading="lazy"
        alt=""
        src="./public/line-2.svg"
      />

      <img
        class="gacademy-title-icon"
        loading="lazy"
        alt=""
        src="./public/line-3.svg"
      />

      <div class="join-learners-text"></div>
      <img
        class="gacademy-title-icon1"
        loading="lazy"
        alt=""
        src="./public/line-5.svg"
      />

      <div class="create-an-account">create an account</div>
      <div class="join-other-learners">
        join other learners to with g5academy
      </div>
      <input class="gacademy-title" type="text" />

      <input class="gacademy-title1" type="text" />

      <div class="username">username</div>
      <div class="password">password</div>
      <div class="forgot-password-text"></div>
      <div class="log-in">log in</div>
      <div class="forgot-password">*forgot password</div>
    </div>
  </body>
</html>
