<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global8.css" />
    <link rel="stylesheet" href="./index8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="frame-a">
        <div class="frame-b">
          <div class="g5academy">&lt;/&gt;g5academy</div>
          <div class="home-text">
            <div class="frame-c">
              <div class="home">home</div>
            </div>
            <div class="feedback-container">
              <div class="search-line-explorefeedback-ab">
                <div class="search">search</div>
              </div>
              <div class="search-line-explorefeedback-ab1">
                <img
                  class="search-line-explorefeedback-ab-child"
                  loading="lazy"
                  alt=""
                  src="./public/line-3.svg"
                />
              </div>
              <div class="search-line-explorefeedback-ab2">
                <div class="explore">explore</div>
              </div>
              <div class="email-frame">
                <div class="vector-line"></div>
              </div>
              <div class="search-line-explorefeedback-ab3">
                <div class="feedback">feedback</div>
              </div>
              <div class="search-line-explorefeedback-ab4">
                <img
                  class="search-line-explorefeedback-ab-item"
                  loading="lazy"
                  alt=""
                  src="./public/line-5.svg"
                />
              </div>
              <div class="search-line-explorefeedback-ab5">
                <div class="about-us">about us</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        class="desktop-1-child"
        loading="lazy"
        alt=""
        src="./public/line-2.svg"
      />

      <div class="rectangle-a">
        <img class="line-b-icon" alt="" src="./public/line-b.svg" />
      </div>
      <div class="email">email</div>
      <div class="issue-selection-frame">
        <div class="feedback-and-queries">feedback and queries</div>
        <div class="select-an-issue-rectangle">
          <div class="select-an-issue">select an issue</div>
          <input class="write-your-feedback-query-rect" type="text" />
        </div>
        <div class="feedback-frame">
          <input class="contact-rectangle" type="text" />

          <div class="issue-select">
            <div class="contact-frame">
              <div class="text-feedback-query">
                <div class="contact">contact</div>
              </div>
              <input class="feedback-rectangle" type="text" />
            </div>
            <div class="main-menu">
              <div class="issue-frame">
                <div class="write-your-feedbackquery">
                  write your feedback/query
                </div>
              </div>
              <textarea class="submit-feedback" rows="{7}" cols="{33}">
              </textarea>
            </div>
            <button class="send-email">
              <div class="send-email-child"></div>
              <div class="submit">submit</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
